<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    {% load static %}
    
    <!-- ✅ CSS goes in the <head> so styles apply immediately -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>Welcome to My Static Page</h1>
    <p>This page shows how to use static files in Django.</p>

    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>

    <!-- ✅ JavaScript goes here, at the bottom before </body> -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
